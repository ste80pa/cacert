framework:
    secret: '%env(APP_SECRET)%'
    default_locale: en
    csrf_protection: ~
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: ~

    #esi: ~
    #fragments: ~
    php_errors:
        log: true

    cache:
        # The app cache caches to the filesystem by default. Other options include:

        # Redis
        #app: cache.adapter.redis
        #default_redis_provider: redis://localhost

        # APCu (not recommended with heavy random-write workloads as memory fragmentation can cause perf issues)
        #app: cache.adapter.apcu
hwi_oauth:
    # list of names of the firewalls in which this bundle is active, this setting MUST be set
    firewall_names: [main]

    # an optional setting to configure a query string parameter which can be used to redirect
    # the user after authentication, e.g. /connect/facebook?_destination=/my/destination will
    # redirect the user to /my/destination after facebook authenticates them.  If this is not
    # set then the user will be redirected to the original resource that they requested, or
    # the base address if no resource was requested.  This is similar to the behaviour of
    # [target_path_parameter for form login](http://symfony.com/doc/2.0/cookbook/security/form_login.html).
    # target_path_parameter: _destination

    # an optional setting to use the HTTP REFERER header to be used in case no
    # previous URL was stored in the session (i.e. no resource was requested).
    # This is similar to the behaviour of
    # [using the referring URL for form login](http://symfony.com/doc/2.0/cookbook/security/form_login.html#using-the-referring-url).
    # use_referer: true

    # here you will add one (or more) configurations for resource owners
    # and other settings you want to adjust in this bundle, just checkout the list below!
    resource_owners:
        facebook:
            type:                facebook
            client_id:           990144087816823
            client_secret:       d514a13065c98fab2ade6721394f21d2
            scope:               "email" #user_birthday
            authorization_url:   "https://www.facebook.com/v2.12/dialog/oauth"
            access_token_url:    "https://graph.facebook.com/v2.12/oauth/access_token"
            revoke_token_url:    "https://graph.facebook.com/v2.12/me/permissions"
            infos_url:           "https://graph.facebook.com/v2.12/me?fields=id,name,email,picture,birthday,first_name,last_name,middle_name,short_name"
            paths:
                email:          email
            options:
                display: page #dialog is optimized for popup window
                auth_type: rerequest # Re-asking for Declined Permissions
                csrf: true 
